version: 1.0
runtime: nodejs18
build:
  commands:
    build:
      - echo "=== BUILD STARTING ==="
      - echo "Node.js version: $(node --version)"
      - echo "NPM version: $(npm --version)"
      - echo "Working directory: $(pwd)"
      - echo "Files in directory:"
      - ls -la
      - echo "=== INSTALLING DEPENDENCIES ==="
      - npm install --production --verbose
      - echo "=== CHECKING PUPPETEER ==="
      - npm list puppeteer
      - echo "=== BUILD COMPLETE ==="
run:
  runtime-version: 18
  command: npm start
  network:
    port: 3000
    env: PORT
  env:
    - name: NODE_ENV
      value: "production"